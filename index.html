<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>instagram post layout</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body style="background-color: black;">
        <div class="post">
            <div class="card d-flex justify-content-center" style="width: 25rem;">
                <div class="card-header" style="height: 50px">
                    <div class="d-flex flex-row mb-3">
                        <div class="icon-css p-2 d-flex"><i class="fa-brands fa-html5"></i></div>
                        <div class="p-2 d-flex">
                            <strong>Html5</strong>
                        </div>    
                        
                        <div class="p-2 d-flex ms-auto"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    </div> 
                </div>
                <img src= https://th.bing.com/th/id/OIP.MUXtcCAgdwF2SU0Cea2JWQHaEc?rs=1&pid=ImgDetMain rel="photo landscape">
                <div class="card-body">
                    <div class="post-icon">
                        <span class="heart">
                            <i class="fa-regular fa-heart"></i>
                        </span>
                        <span class="comment">
                        <i class="fa-regular fa-comment"></i>
                        </span>
                        <span class="plane">
                            <i class="fa-regular fa-paper-plane"></i>
                        </span>
                        <span class="d-flex justify-content-end" id="bookmark">
                            <i class="fa-regular fa-bookmark "></i>
                        </span>
                        <p>
                            liked by <strong>4Geek</strong>, <strong>html5</strong>, <strong3>web</strong> and <strong>10,000 others</strong>
                        </p>
                        <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat architecto, delectus impedit voluptas mollitia accusamus voluptatibus doloribus quidem corporis ut minima eligendi aliquam, cum blanditiis explicabo ex. Cumque, neque cupiditate.
                        </p>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
     </body>  
</html>
